<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is my Mac Address?</title>
</head>
<body>
  <h1>내 맥 주소는?</h1>
  <div id="log"></div>

  <script>
    const logDiv = document.getElementById('log');

    window.electronAPI.onTrayClick((message) => {
      // logDiv.innerHTML = ''; // 이전 로그를 초기화
      message.forEach(mac => {
        const logItem = document.createElement('p');
        logItem.textContent = mac;
        logDiv.appendChild(logItem);
      });
    });
  </script>
</body>
</html>
